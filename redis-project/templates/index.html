<html>
    <h1>Redis with Python</h1>

    <form method="post" action="/tasks/add">
        <h3>Task<br></h3>
        <input type="text" id="task" name="task" placeholder="Enter a task">
        <br><br>
        <button type="submit">Submit</button>
        <br>
    </form>

    <h3> Tasks List</h3>
    <form method = "post" action="/tasks/delete">
        {% for i in range(0,len_task) %}
            <input type="checkbox" name="tasks" value = {{ i }} >
            <label for="{{ tasks_list[i] }}">{{ tasks_list[i].decode("utf-8") }}</label>
            <br>
        {% endfor %}
        <br>
        <button type="submit">Remove</button>
    </form>

    <h2> Personal Information </h2>
    <form>
        <table>
            {% for k,v in keyval.items() %}
            <tr>
                <td>
                    {{k.decode("utf-8")}}:
                    {{v.decode("utf-8")}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>

    <form method="post" action="/personal/update">
        <h3>Update Personal Information</h3>
        <table>
            {% for k,v in keyval.items() %}
                <tr>
                    <td>
                        <label for={{k.decode("utf-8")}}>{{k.decode("utf-8")}}:</label>
                        <input type="text" id={{k.decode("utf-8")}} name={{k.decode("utf-8")}}>
                    </td>
                </tr>
                {% endfor %}
                <br>
        </table>
        <br>
        <button type="submit">Update</button>
    </form>
</html>
